<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="profile-card">

            <div class="user-img">
                <img src="user.png" alt="">
            </div>

            <div class="user-name">
                Suraj Mandal
            </div>

            <div class="user-desc">
                Mern Developer
            </div>

            <div class="btn-grp">
                <div class="share-btn btn">
                    <i class="fa-solid fa-share"></i>
                    <p>share my profile</p>
                </div>
                <div class="follow-btn btn">
                    <p>follow me</p>
                </div>
            </div>
        </div>

        <div class="modal">

            <div class="modal-header">
                <h3>share my profile</h3>
                <i id="close" class="fa-solid fa-xmark"></i>
            </div>
            <h3>Share this via</h3>
            <div class="icons">

                <a href="" class="facebook icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a href="https://twitter.com/rjsurajmandal" class="twitter icon">
                    <i class="fa-brands fa-twitter"></i>
                </a>

                <a href="https://www.instagram.com/rjsuraj_mandal/" class="instagram icon">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="" class="whatsapp icon">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <a href="" class="telegram icon">
                    <i class="fa-brands fa-telegram"></i>
                </a>

            </div>

        </div>

        <div class="overlay"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/c6cc394991.js" crossorigin="anonymous"></script>   
</body>
</html>
